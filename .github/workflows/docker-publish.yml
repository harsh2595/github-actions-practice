name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Log in to GitHub Container Registry
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    # 3. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}:latest .

    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@v0.28.0
      with:
        image-ref: ghcr.io/${{ github.repository }}:${{ inputs.image-tag }}
        format: table        # or 'json' if you want machine-readable output
        exit-code: 1         # fail workflow if vulnerabilities found
        severity: CRITICAL,HIGH,MEDIUM   # only consider these severities
        ignore-unfixed: false    
    

    # 4. Push Docker image to GHCR
    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository }}:latest
